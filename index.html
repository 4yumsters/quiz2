<div class="container mt-5 ayumi">
    <h1 class="mb-4 text-center">
      êôöRobotics Club Registration Form‡ºò *üî≠
    </h1>
    <form>
      <div class="row">
        <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
         <label for="example_Name">Name</label>
         <input type="name" class="form-control" id="example_Name">
        </div>
        <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
         <label for="example_Age">Age</label>
         <input type="age" class="form-control" id="example_Age">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
         <label for="example_Email">Email Address</label>
         <input type="email" class="form-control" id="example_Email">
        </div>
        <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
          <label for="example_Number">Phone Number</label>
          <input type="number" class="form-control" id="example_Number">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
          <label for="preferred">Preferred Robotic Topics</label>
          <br>
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1"> Programming</label>
          <br>
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1"> Electronics</label>
          <br>
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1"> Mechanical Design</label>
        </div>
      </div>
      <br>
      <div class="row">
       <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
         <label for="radio">Robotics Experience Level</label> <br>
         <input type="radio" id="radio1" name="radio" value="Beginner">Beginner
         <br>
         <input type="radio" id="radio"name="radio" value="Intermediate">Intermediate
         <br>
         <input type="radio" id="radio"name="radio" value="Advanced">Advanced
       </div>
      </div>
      <br>
      <div class="col">
        <label for="select">Preferred Robotics Project</label>
        <br>
        <select id="project" class="form-control" name="project">
          <option value="Project 1">Project 1</option>
          <option value="Project 2">Project 2</option>
          <option value="Project 3">Project 3</option>
        </select>
      </div>
      <br>
      <div class="col">
        <label>Statement of Interest</label>
        <br>
        <input type="statement" class="form-control" id="statement">
      </div>
      <br>
      <button class="btn btn-primary">Submit</button>
    </form>
